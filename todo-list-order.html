<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List with Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<!-- https://thaura.ai/?chatId=de4c2662-02ce-4c85-9419-0b71f3d20e99 -->

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
            <i class="fas fa-tasks mr-2"></i>Simple Todo List
        </h1>
        
        <!-- Add Task Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Task</h2>
            <form id="taskForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Task Title</label>
                    <input type="text" id="taskTitle" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter task title...">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                        <input type="date" id="startDate" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                        <input type="date" id="dueDate" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Order (1-10)</label>
                    <input type="number" id="taskOrder" min="1" max="10" value="1"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                    <i class="fas fa-plus mr-2"></i>Add Task
                </button>
            </form>
        </div>
        
        <!-- Tasks List -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">Tasks</h2>
            </div>
            <div id="tasksList" class="p-4">
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.taskIdCounter = 1;
                this.init();
            }

            init() {
                this.bindEvents();
                this.renderTasks();
            }

            bindEvents() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });
            }

            addTask() {
                const title = document.getElementById('taskTitle').value;
                const startDate = document.getElementById('startDate').value;
                const dueDate = document.getElementById('dueDate').value;
                const order = parseInt(document.getElementById('taskOrder').value) || 1;

                const task = {
                    id: this.taskIdCounter++,
                    title,
                    startDate,
                    dueDate,
                    order,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.push(task);
                this.renderTasks();
                this.resetForm();
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                document.getElementById('taskOrder').value = '1';
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.renderTasks();
                }
            }

            deleteTask(taskId) {
                this.tasks = this.tasks.filter(t => t.id !== taskId);
                this.renderTasks();
            }

            formatDate(dateString) {
                if (!dateString) return 'Not set';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            renderTasks() {
                const tasksList = document.getElementById('tasksList');
                
                if (this.tasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                            <p>No tasks yet. Add your first task above!</p>
                        </div>
                    `;
                    return;
                }

                // Sort tasks by order field
                const sortedTasks = [...this.tasks].sort((a, b) => a.order - b.order);

                tasksList.innerHTML = sortedTasks.map(task => `
                    <div class="border border-gray-200 rounded-lg p-4 mb-4 ${task.completed ? 'bg-green-50' : 'bg-white'}">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center mb-2">
                                    <button onclick="app.toggleTask(${task.id})" 
                                            class="mr-3 text-xl ${task.completed ? 'text-green-600' : 'text-gray-400'} hover:text-green-600 transition-colors">
                                        <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-circle'}"></i>
                                    </button>
                                    <div class="flex-1">
                                        <h3 class="text-lg font-medium ${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}">
                                            ${task.title}
                                        </h3>
                                        <div class="text-sm text-gray-600 mt-1">
                                            Order: <span class="font-medium">${task.order}</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ml-8">
                                    <div class="text-sm">
                                        <span class="font-medium text-gray-600">Start Date:</span>
                                        <span class="${task.completed ? 'text-green-600' : 'text-gray-800'} ml-1">
                                            ${this.formatDate(task.startDate)}
                                        </span>
                                    </div>
                                    <div class="text-sm">
                                        <span class="font-medium text-gray-600">Due Date:</span>
                                        <span class="${task.completed ? 'text-green-600' : 'text-gray-800'} ml-1">
                                            ${this.formatDate(task.dueDate)}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <button onclick="app.deleteTask(${task.id})" 
                                    class="text-red-500 hover:text-red-700 ml-4 transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>


</html>
